<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>spec</title>
        <link rel="stylesheet" href="lib/qunit.css">
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>
        <div id="container"></div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="lib/qunit.js"></script>
        <script src="lib/pavlov.js"></script>


        <!-- TEST FIXTURES -->
        <script id="tmpl-testname" type="text/x-template">
        </script>

        <!-- TEST SOURCES -->
        <script src="../Vec2.js"></script>
        <script src="../Vec3.js"></script>

        <!-- TEST SCRIPTS -->
        <script>
        pavlov.specify('js-vector-classes', function(){

            describe('Vec2', function(){

                it('should create a Vec2 instance', function(){
                    assert(Vec2).isDefined();
                    assert(new Vec2(2, 3).x).isSameAs(2);
                });
                it('can distribute value across x and y', function(){
                    var v = new Vec2(3);
                    assert(v.x).equals(3);
                    assert(v.y).equals(3);
                })
                it('plus', function(){
                    var v = new Vec2(2, 3).plus(new Vec2(3, 6));
                    assert(v.x).equals(5);
                    assert(v.y).equals(9);
                });
                it('minus', function(){
                    var v = new Vec2(2, 3).minus(new Vec2(1, 2));
                    assert(v.x).equals(1);
                    assert(v.y).equals(1);
                });
                it('mult', function(){
                    var v = new Vec2(2, 3).mult(new Vec2(2, 3));
                    assert(v.x).equals(4);
                    assert(v.y).equals(9);
                });
                it('div', function(){
                    var v = new Vec2(2, 3).div(new Vec2(4, 6));
                    assert(v.x).equals(0.5);
                    assert(v.y).equals(0.5);
                });
                it('mod', function(){
                    var v = new Vec2(12, 22).mod(new Vec2(5, 5));
                    assert(v.x).equals(2);
                    assert(v.y).equals(2);
                });
                it('inv', function(){
                    var v = new Vec2(12, 22).inv();
                    assert(v.x).equals(-12);
                    assert(v.y).equals(-22);
                });
                it('copy', function(){
                    var v = new Vec2(12, 22).copy(new Vec2(2, 2));
                    assert(v.x).equals(2);
                    assert(v.y).equals(2);
                });
                it('equals', function(){
                    var v = new Vec2(2, 2);
                    assert(v.equals(new Vec2(2, 2))).isSameAs(true);
                    assert(v.equals(new Vec2(4))).isSameAs(false);
                });

            });

            describe('Vec3', function(){

                it('should create a Vec3 instance', function(){
                    assert(Vec3).isDefined();
                    assert(new Vec3(2, 3, 4).z).isSameAs(4);
                });

            });

        });
        </script>
    </body>
</html>
